<clr-datagrid (clrDgRefresh)="refresh($event)">
  <clr-dg-column>
    <ng-container *clrDgHideableColumn="{hidden: false}">
      LinkType
    </ng-container>
  </clr-dg-column>
  <clr-dg-column>
    <ng-container *clrDgHideableColumn="{hidden: false}">
      Namespace
    </ng-container>
  </clr-dg-column>
  <clr-dg-column>
    <ng-container *clrDgHideableColumn="{hidden: false}">
      Url
    </ng-container>
  </clr-dg-column>
  <clr-dg-column>
    <ng-container *clrDgHideableColumn="{hidden: false}">
      Param
    </ng-container>
  </clr-dg-column>
  <clr-dg-column>
    <ng-container *clrDgHideableColumn="{hidden: false}">
      状态
    </ng-container>
  </clr-dg-column>
  <clr-dg-row *ngFor="let config of configs" [clrDgItem]="config">
    <clr-dg-action-overflow>
      <button class="action-item" (click)="editConfig(config)">{{'BUTTON.EDIT' | translate}}</button>
      <button class="action-item" (click)="deleteConfig(config)">{{'BUTTON.DELETE' | translate}}</button>
      <button class="action-item" (click)="updateConfig(config)">{{(config.status ? 'BUTTON.STOP' : 'BUTTON.USE') | translate}}</button>
    </clr-dg-action-overflow>
    <clr-dg-cell>{{config.linkType}}</clr-dg-cell>
    <clr-dg-cell>{{config.namespace}}</clr-dg-cell>
    <clr-dg-cell>{{config.url}}</clr-dg-cell>
    <clr-dg-cell>{{config.params}}</clr-dg-cell>
    <clr-dg-cell>{{config.status ? '已启用' : '未启用'}}</clr-dg-cell>
  </clr-dg-row>
  <clr-dg-footer>
    <wayne-paginate
      [(currentPage)]="currentPage"
      [total]="page.totalCount"
      [pageSizes]="[10, 20, 50]"
      (sizeChange)="pageSizeChange($event)">
    </wayne-paginate>
  </clr-dg-footer>
</clr-datagrid>
